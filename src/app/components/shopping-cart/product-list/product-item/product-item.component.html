<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl"/>
    <div class="card-body">
        <p class="card-text">{{ productItem.description }}</p>
        <strong>{{ productItem.price | currency: 'COP '}}</strong>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <button type="button" class="btn btn-secondary btn-sm" (click)="handleAddToCart()">Add Cart</button>
            </div>
        </div>
    </div>
</div>
